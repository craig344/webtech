<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parce and validate</title>
</head>
<body>
    <script type = "text/javascript">
        var xmlDoc;
        xmlDoc = new ActiveXObject("Msxml2.DOMDocument.3.0");
        xmlDoc.async = false;
        xmlDoc.validateOnParse = true;
        xmlDoc.load("election.xml");
        document.write("<br/>code: "+ xmlDoc.parseError.errorCode);
        document.write("<br/>reason: "+xmlDoc.parseError.reason);
        document.write("<br/>line: "+ xmlDoc.parseError.line);
        document.write("<br/>source : " + xmlDoc.parseError.srcText);

    </script>
    
</body>
</html>
