<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="050219">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>050219</title>
    <script src="./main.js"></script>
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <div class="row">
                <div class="col-25">
                    <label for="name">Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="name" id="name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="rollno">Roll no.:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="rollno" id="rollno">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="sub">Subject:</label>
                </div>
                <div class="col-75">
                    <select name="sub" id="sub" multiple>
                        <option value="Webtech">Webtech</option>
                        <option value="IOT">IOT</option>
                        <option value="Software Engineering">Software Engineering</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="year">Year:</label>
                </div>
                <div class="col-75">
                    <input type="radio" name="year" value="First Year">First Year
                    <input type="radio" name="year" value="Second Year">Second Year
                    <input type="radio" name="year" value="Third Year">Third Year
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit" onclick="showInput(event); ">
            </div>
        </form>
    </div>
</body>

</html>
